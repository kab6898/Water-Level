<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Level Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Water Level Monitor</h1>
    <div id="waterLevel"></div>
<script src="socket.io.js"></script>
  <script>
    const waterLevelDisplay = document.getElementById('waterLevel');
    let message=""
    setInterval(()=>{

      fetch("http://localhost:5500/").then((res)=>res.json()).then((data)=>message=data.data)
      
      
      
      
      
      waterLevelDisplay.innerText = message;
    },1000)
   
  </script>
</body>
</html>
